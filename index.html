<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Welcome To The Great's Library</h1>
    <div class="displayForm">
      <dialog>
        <form action="" id="form">
          <fieldset>
            <legend>Book Information</legend>
            <div>
              <label for="title">Title</label>
              <input type="text" id="title" />
            </div>
            <div>
              <label for="author">author</label>
              <input type="text" id="author" />
            </div>
            <div>
              <label for="pages">pages</label>
              <input type="number" id="pages" />
            </div>
            <fieldset id="radioBtn">
              <legend>Have you read the book ?</legend>
              <input type="radio" name="readStatus" id="read" /><label
                for="read"
                >Yes</label
              >

              <input type="radio" name="readStatus" id="notRead" /><label
                for="notRead"
                >Not yet</label
              >
            </fieldset>
          </fieldset>

          <button id="closeFormBtn">Add</button>
        </form>
      </dialog>
    </div>

    <button id="displayFormBtn">NEW BOOK</button>
    <div id="displayBook"></div>
    <script src="script.js"></script>
  </body>
</html>
